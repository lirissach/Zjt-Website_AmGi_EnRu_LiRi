    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputRegard" class="form-label">Regarding</label>
                        <input type="text" class="form-control" id="exampleInputRegard" placeholder="Enter your subject">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMessage" class="form-label">Your Message</label>
                        <textarea class="form-control" id="exampleInputMessage" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
        
    </div>
